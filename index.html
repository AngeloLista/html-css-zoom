        <footer>

            <!-- Left Controls -->
            <div class="controls">
                <!-- Microphone Control -->

                    <i class="control-icon fas fa-microphone"></i>
                    <span class="control-text">Mute</span>
                </div>
                <div class="control">
                    <i class="control-expand fas fa-chevron-up"></i>
                </div>

                <!-- Video Control -->
                <div class="control">
                    <i class="control-icon fas fa-video"></i>
                    <span class="control-text">Stop Video</span>
                </div>
                <div class="control">
                    <i class="control-expand fas fa-chevron-up"></i>
                </div>


            </div>

            <!-- Central Controls -->

                </div>
                
                <!-- Polling Control -->

                </div>
